# GitHub Actions Workflow for Widget-A
name: ğŸ›ï¸ Deploy Widget-A to Netlify

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'angular.json'
      - 'federation.config.js'
      - '.github/workflows/deploy-widget-a-netlify.yml'

  workflow_dispatch:

env:
  NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
  NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_WIDGET_A }}
  # Si usas npm privado, agrega NPM_TOKEN en secrets (opcional)
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  build-and-deploy:
    name: ğŸš€ Build and Deploy Widget-A
    runs-on: ubuntu-24.04

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js v22.12.0
        uses: actions/setup-node@v5
        with:
          node-version: '22.12.0'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ§ª Assert Node toolchain (hard fail if wrong)
        shell: bash
        run: |
          echo "PATH=$PATH"
          echo "node: $(which node)"
          echo "npm:  $(which npm)"
          node -v
          npm -v
          node -p "process.execPath"
          if [[ "$(node -v)" != "v22.12.0" ]]; then
            echo "âŒ Node is not v22.12.0. Failing."
            exit 1
          fi

      - name: ğŸ› ï¸ Install build tools for native modules
        shell: bash
        run: |
          echo "ğŸ› ï¸ Installing build essentials..."
          sudo apt-get update
          sudo apt-get install -y build-essential python3
          echo "âœ… Build tools installed"

      # âœ… Opcional: auth para npm privado
      - name: ğŸ” Configure npm auth (optional)
        if: env.NPM_TOKEN != ''
        shell: bash
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          echo "legacy-peer-deps=true" >> ~/.npmrc
          echo "auto-install-peers=true" >> ~/.npmrc
          npm whoami || true

      - name: ğŸ§¹ Clean installation for native modules
        shell: bash
        run: |
          echo "ğŸ§¹ Cleaning previous installations..."
          rm -rf node_modules package-lock.json
          npm cache clean --force
          echo "âœ… Clean completed"

      - name: ğŸ“š Install Dependencies (fresh)
        shell: bash
        env:
          npm_config_platform: linux
          npm_config_arch: x64
          npm_config_python: python3
        run: |
          echo "ğŸ“¦ Installing dependencies for Linux x64..."
          npm install --legacy-peer-deps --force
          echo "ğŸ”§ Rebuilding native modules..."
          npm rebuild
          echo "âœ… Installation completed"

      - name: ğŸ” Show build script (debug)
        shell: bash
        run: node -p "require('./package.json').scripts['build:mfe-widget-a:prod']"

      - name: ğŸ”„ Use production federation config
        shell: bash
        run: |
          if [ -f "federation.config.multirepo.js" ]; then
            cp federation.config.multirepo.js federation.config.js
            echo "âœ… Production federation config applied"
          else
            echo "âš ï¸ federation.config.multirepo.js not found, using existing config"
          fi

      - name: ğŸ—ï¸ Build Widget-A for Production
        shell: bash
        run: |
          node -v
          npx ng version
          npm run build:mfe-widget-a:prod
          echo "âœ… Widget-A built successfully"

      - name: ğŸ”§ Configure CORS Headers
        shell: bash
        run: |
          echo "ğŸ”§ Configuring CORS headers..."
          cat > dist/mfe-widget-a/browser/_headers << 'EOF'
          /*
            Access-Control-Allow-Origin: *
            Access-Control-Allow-Methods: GET, POST, PUT, DELETE, OPTIONS
            Access-Control-Allow-Headers: Content-Type, Authorization
            X-Frame-Options: SAMEORIGIN
            X-Content-Type-Options: nosniff
            Referrer-Policy: strict-origin-when-cross-origin

          /remoteEntry.js
            Cache-Control: no-cache
            Access-Control-Allow-Origin: *

          /*.js
            Cache-Control: public, max-age=31536000
            Access-Control-Allow-Origin: *
          EOF
          echo "âœ… CORS headers configured"

      - name: ğŸš€ Deploy to Netlify
        id: netlify-deploy
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: './dist/mfe-widget-a/browser'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy Widget-A from GitHub Actions - ${{ github.sha }}"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ env.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ env.NETLIFY_SITE_ID }}

      - name: ğŸ§· Resolve Deploy URL (fallback)
        id: resolve-url
        shell: bash
        run: |
          DEFAULT_URL="https://fractalia-widget-a.netlify.app"
          OUT="${{ steps.netlify-deploy.outputs.deploy-url }}"
          if [ -n "$OUT" ]; then
            echo "deploy_url=$OUT" >> "$GITHUB_OUTPUT"
          else
            echo "deploy_url=$DEFAULT_URL" >> "$GITHUB_OUTPUT"
          fi

      - name: ğŸ” Validate Widget-A Deployment
        shell: bash
        run: |
          echo "ğŸ” Validating Widget-A deployment..."
          echo "â³ Waiting for deployment to be ready..."
          sleep 30

          DEPLOY_URL="${{ steps.resolve-url.outputs.deploy_url }}"
          echo "ğŸ”— Testing deployment at: $DEPLOY_URL"

          max_retries=5
          retry_count=0

          while [ $retry_count -lt $max_retries ]; do
            response=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOY_URL/remoteEntry.js" || echo "000")

            if [ "$response" = "200" ]; then
              echo "âœ… Widget-A remoteEntry.js is accessible"
              break
            else
              echo "â³ Attempt $((retry_count + 1))/$max_retries: remoteEntry.js returned HTTP $response, retrying in 15s..."
              sleep 15
              retry_count=$((retry_count + 1))
            fi
          done

          if [ $retry_count -eq $max_retries ]; then
            echo "âŒ Widget-A remoteEntry.js failed to respond after $max_retries attempts"
            echo "ğŸ” Let's check what's actually deployed..."
            curl -v "$DEPLOY_URL/remoteEntry.js" 2>&1 || true
            echo "ğŸ” Build directory structure:"
            ls -la dist/mfe-widget-a/browser/ || true
            exit 1
          fi

      - name: ğŸ’¬ Comment on PR (if PR)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          DEPLOY_URL: ${{ steps.resolve-url.outputs.deploy_url }}
        with:
          script: |
            const url = process.env.DEPLOY_URL;
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš€ Widget A deployed successfully to Netlify!\nğŸ”— URL: ${url}\nğŸ“¡ Remote Entry: ${url}/remoteEntry.js`
            });

      - name: ğŸ’¬ Notify Teams
        if: success() && github.ref == 'refs/heads/main'
        shell: bash
        run: |
          echo "ğŸ‰ Widget-A deployment completed successfully!"
          echo "ğŸ”— URL: ${{ steps.resolve-url.outputs.deploy_url }}"
          echo "ğŸ“¡ Remote Entry: ${{ steps.resolve-url.outputs.deploy_url }}/remoteEntry.js"
          echo "ğŸ“± Branch: ${{ github.ref_name }}"
          echo "ğŸ”¨ Commit: ${{ github.sha }}"
