# GitHub Actions Workflow for Widget-A
name: ğŸ›ï¸ Deploy Widget-A to Netlify

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'angular.json'
      - 'federation.config.js'

  workflow_dispatch:

env:
  NODE_VERSION: '18.x'
  NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
  NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_WIDGET_A }}

jobs:
  build-and-deploy:
    name: ğŸš€ Build and Deploy Widget-A
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“š Install Dependencies
      run: npm ci --legacy-peer-deps

    - name: ğŸ—ï¸ Build Widget-A for Production
      run: |
        npm run build:mfe-widget-a:prod
        echo "âœ… Widget-A built successfully"

    - name: ğŸ”§ Configure CORS Headers
      run: |
        # Create _headers file for Netlify
        cat > dist/mfe-widget-a/browser/_headers << EOF
        /*
          Access-Control-Allow-Origin: *
          Access-Control-Allow-Methods: GET, POST, PUT, DELETE, OPTIONS
          Access-Control-Allow-Headers: Content-Type, Authorization
          X-Frame-Options: SAMEORIGIN
          X-Content-Type-Options: nosniff
          Referrer-Policy: strict-origin-when-cross-origin

        /remoteEntry.js
          Cache-Control: no-cache
          Access-Control-Allow-Origin: *

        /*.js
          Cache-Control: public, max-age=31536000
          Access-Control-Allow-Origin: *
        EOF
        echo "âœ… CORS headers configured"

    - name: ğŸš€ Deploy to Netlify
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './dist/mfe-widget-a/browser'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy Widget-A from GitHub Actions - ${{ github.sha }}"
        enable-pull-request-comment: true
        enable-commit-comment: true
        overwrites-pull-request-comment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ env.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ env.NETLIFY_SITE_ID }}

    - name: ğŸ” Validate Widget-A Deployment
      run: |
        echo "ğŸ” Validating Widget-A deployment..."
        sleep 10

        # Test remoteEntry.js
        response=$(curl -s -o /dev/null -w "%{http_code}" https://fractalia-widget-a.netlify.app/remoteEntry.js)
        if [ $response = "200" ]; then
          echo "âœ… Widget-A remoteEntry.js is accessible"
        else
          echo "âŒ remoteEntry.js returned HTTP $response"
          exit 1
        fi

        # Test remoteEntry.json if exists
        response=$(curl -s -o /dev/null -w "%{http_code}" https://fractalia-widget-a.netlify.app/remoteEntry.json)
        if [ $response = "200" ]; then
          echo "âœ… Widget-A remoteEntry.json is accessible"
        else
          echo "âš ï¸ remoteEntry.json not found (may be normal)"
        fi

    - name: ğŸ’¬ Notify Success
      if: success() && github.ref == 'refs/heads/main'
      run: |
        echo "ğŸ‰ Widget-A deployment completed successfully!"
        echo "ğŸ”— URL: https://fractalia-widget-a.netlify.app"
        echo "ğŸ“¡ Remote Entry: https://fractalia-widget-a.netlify.app/remoteEntry.js"
